<!DOCTYPE html>
<html lang="sv">

    <title>Formulär</title>
</head>

    <form action="">

        <label for="lname">Efternamn</label> <br>
        <input type="text" name="lname" id="lname">

        <input type="radio" name="gender" id="male" value="Man">

        <input type="radio" name="gender" id="female" value="Kvinna">
        <label for="female">Kvinna</label>
        <input type="radio" name="gender" id="other" value="övrigt">
        <label for="other">övrigt</label>

    </form>
